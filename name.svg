<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007AFF" /> <stop offset="100%" stop-color="#06B6D4" /> </linearGradient>
  </defs>

  <style>
    .text-write {
      /* Pila de fuentes mejorada: Prioriza Apple Chancery (Mac) y Gabriola (Win) */
      font-family: 'Apple Chancery', 'Snell Roundhand', 'Gabriola', 'Segoe Script', 'Brush Script MT', cursive;
      font-size: 70px; /* Ajustado ligeramente para que quepa bien */
      fill: transparent; 
      stroke: #007AFF;   /* Color del trazo inicial (Azul) */
      stroke-width: 1.5px; /* Un poco más fino para que sea más elegante */
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      /* Animación más fluida (4 segundos) */
      animation: write 20s ease-out forwards, fillIn 1s ease-out 3.5s forwards;
    }

    /* Animación del trazo */
    @keyframes write {
      to { stroke-dashoffset: 0; }
    }

    /* Animación de relleno */
    @keyframes fillIn {
      to { fill: url(#grad1); }
    }
  </style>

  <text x="50%" y="95" class="text-write" text-anchor="middle">
    ¡Hola! soy José Manuel
  </text>
</svg>
